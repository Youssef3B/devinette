<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="first" class="first">
        <h3>Entrez votre nom pour jouer !</h3>
        <div class="inp">
            <input type="email" placeholder="VOTRE email" id="name">
            <input type="password" placeholder="VOTRE password" id="password">
            <button id="valider1" onclick="getData()">VALIDER</button><br>
           
        </div>
        <h4>Enter This Email : eve.holt@reqres.in</h4>
        <h4>Enter This password : 1234</h4>
        <h5 id="note"></h5><br>
    </section>
    <section id="second" class="second">
        <div class="second_one">
            <div> 
                <p id="user"><i class="bi bi-person-bounding-box"></i></p>
            </div>
            <div>
                <h4>SCORE : <span id="score">0</span></h4>
            </div> 
        </div>
        
        <div class="seconde_two">
            <h3>Niveaux :</h3>
            <div>
                <input type="radio" id="easy" name="drone" value="easy">
                 <label for="easy">Facile</label>
                 <input type="radio" id="normal" name="drone" value="normal">
                 <label for="normal">Normal</label>
                 <input type="radio" id="hard" name="drone" value="hard">
                 <label for="hard">Difficile</label>  
            </div>
        </div>
        <div class="seconde_three">
            <h3 id="choice">Selectionnez un niveau avant de commencer!</h3>
        </div>
        <div id="choice2" class="seconde_four">
              
        </div>
        <div class="seconde_five" id="test_five">
            <input type="number" id="nombre" placeholder="NOMBRE">
            <button id="valider2" onclick="test()">Valider</button>
            <button id="reset" onclick="res()">Reset</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
